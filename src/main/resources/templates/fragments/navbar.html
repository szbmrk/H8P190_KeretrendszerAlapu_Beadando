<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .nav-link.active {
      background-color: #007bff;
      color: white !important;
      border-radius: 5px;
    }
    .nav-link {
      transition: background-color 0.3s;
    }
    .nav-link:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home" th:classappend="${page == 'home' ? ' active' : ''}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/profile" th:classappend="${page == 'profile' ? ' active' : ''}">My Profile</a>
        </li>

        <!-- Admin links -->
        <li th:if="${role == 'ADMIN'}" class="nav-item">
          <a class="nav-link" href="/users" th:classappend="${page == 'users' ? ' active' : ''}">Users</a>
        </li>
        <li th:if="${role == 'ADMIN'}" class="nav-item">
          <a class="nav-link" href="/appointments" th:classappend="${page == 'appointments' ? ' active' : ''}">Appointments</a>
        </li>
        <li th:if="${role == 'ADMIN'}" class="nav-item">
          <a class="nav-link" href="/patients" th:classappend="${page == 'patients' ? ' active' : ''}">Patients</a>
        </li>
        <li th:if="${role == 'ADMIN'}" class="nav-item">
          <a class="nav-link" href="/medications" th:classappend="${page == 'medications' ? ' active' : ''}">Medications</a>
        </li>
        <li th:if="${role == 'ADMIN'}" class="nav-item">
          <a class="nav-link" href="/prescriptions" th:classappend="${page == 'prescriptions' ? ' active' : ''}">Prescriptions</a>
        </li>

        <li th:if="${role == 'DOCTOR'}" class="nav-item">
          <a class="nav-link" href="/appointments" th:classappend="${page == 'appointments' ? ' active' : ''}">Appointments</a>
        </li>
        <li th:if="${role == 'DOCTOR'}" class="nav-item">
          <a class="nav-link" href="/patients" th:classappend="${page == 'patients' ? ' active' : ''}">Patients</a>
        </li>
        <li th:if="${role == 'DOCTOR'}" class="nav-item">
          <a class="nav-link" href="/prescriptions" th:classappend="${page == 'prescriptions' ? ' active' : ''}">Prescriptions</a>
        </li>
        <li th:if="${role== 'DOCTOR' || role == 'PHARMACIST'}" class="nav-item">
          <a class="nav-link" href="/medications" th:classappend="${page == 'medications' ? ' active' : ''}">Medications</a>
        </li>

        <!-- Logout link -->
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
