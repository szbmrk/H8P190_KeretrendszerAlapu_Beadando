<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar" th:with="page='patients'"></div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Patient</h2>
  <form th:action="@{/patients/edit}" method="post">
    <input type="hidden" th:value="${patient.id}" name="id"/>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" th:value="${patient.firstName}" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" th:value="${patient.lastName}" required>
    </div>

    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${patient.dateOfBirth}" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" th:value="${patient.address}">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success btn-sm">Modify</button>
      <a th:href="@{/patients}" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
