<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar" th:with="page='home'"></div>
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit User</h2>
  <form th:action="@{/users/edit}" method="post">
    <input type="hidden" th:value="${user.id}" name="id"/>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="DOCTOR" th:selected="${user.role == user.role.DOCTOR}">DOCTOR</option>
        <option value="PHARMACIST" th:selected="${user.role == user.role.PHARMACIST}">PHARMACIST</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success btn-sm">Modify</button>
      <a th:href="@{/users}" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
